<div class="d-flex justify-content-between p-3">
  <div class="d-flex align-items-center" style="cursor:pointer"></div>
  <div (click)="back()" class="d-flex align-items-center cp">
      <label class="back cp">Volver</label>
      <img width="25" src="/assets/img/icons/back.png" alt="">
  </div>
</div>
<div class="row bg_gray justify-content-center p-3 m-0">
  <div class="h6 font-weight-bold m-0">{{dataCateg.nombre || ""}}</div>
</div>
<div class="p-4">  
  <div *ngFor="let subCateg of dataCateg.subcategorias; let i = index" class="d-flex border-bottom pb-2 mb-2 justify-content-between">
    <div (click)="activeEdit(subCateg)" class="d-flex align-items-center cp">
      <div class="mr-2">
        <img [src]="imgParser(subCateg.imagen)" alt="" width="45">
      </div>
      <div>
        <span>{{subCateg.nombre}}</span>
      </div>      
    </div>
    <div class="d-flex align-items-center">
      <img (click)="action(subCateg.estado,i)" class="cp" [src]="subCateg.estado==1? rojo:gris" alt="" width="35">
    </div>
  </div>
  <div class="d-flex align-items-center border-bottom pb-2">
    <div (click)="addSubCateg()" class="mr-2 cp">
      <img src="/assets/img/icons/circle_add_red.png" alt="" width="40">
    </div>
    <div (click)="addSubCateg()" class="cp">
      <span>Otra</span>
    </div>
  </div>
</div>
