<div class="d-flex justify-content-between p-3">
  <div class="d-flex align-items-center"></div>
  <div (click)="back()" class="d-flex align-items-center cp">
    <label class="back cp">Volver</label>
    <img width="25" src="/assets/img/icons/back.png" alt="">
  </div>
</div>
<div class="pt-3 pl-3 pr-3 text-center">
  <div class="text-red _androgyne h4">
    Crear {{type ? 'subcategoría':'categoría'}}
  </div>
  <div *ngIf="finish>0" class="text-dark-gray font-weight-bold text-left">Categoría: {{nameCateg}}</div>
  <div class="h5 font-weight-bold text-orange">Nombre de la {{type ?'subcategoría':'categoría'}}</div>
</div>
<div class="divInpt">
  <div class="d-flex justify-content-center pr-2"
    [ngClass]="{'yellow': (!nameCateg || type ), 'orange': (nameCateg && finish!=0)}">
    <input #create (keyup)="isValid(create.value)"  class="col" id="create" type="text"
      placeholder="Escriba el nombre de la {{type ? 'subcategoría':'categoría'}}">
    <i>
      <img width="35"[src]="isValid(create.value) ? rojo : gris" alt="" style="cursor: pointer;" (click)="createCategoria(create.value)">
    </i>
  </div>
  <div class="mt-3 border-top text-center" style="border-radius:1em">
    <span class="text-dark-gray">Elija un ícono para la {{type ? 'subcategoría':'categoría'}}</span>
    
    <div class="row m-0 pl-0 pr-0">
      <div *ngFor="let icon of icons" (click)="iconoSeleccionado = icon + '_off'" class="p-2"
        style="flex: 0 0 20%;max-width:5em;">
        <img class="w-100" [src]="imgParser(icon)" alt="">
      </div>
    </div>
    

  </div>
</div>

<div *ngIf="!doesExist(create.value)" tabindex="-1" role="dialog" id="categExist">
  <div class="position-absolute" style="right:0">
    <img data-dismiss="modal" class="mt-2 mr-2" src="/assets/img/icons/btn_close.png" width="45">
  </div>
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        Ya existe una categoria con este nombre.
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="subcategExist">
  <div class="position-absolute" style="right:0">
    <img data-dismiss="modal" class="mt-2 mr-2" src="/assets/img/icons/btn_close.png" width="45">
  </div>
  <div class="modal-dialog  modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        Ya existe una subcategoria con este nombre.
      </div>
    </div>
  </div>
</div>
