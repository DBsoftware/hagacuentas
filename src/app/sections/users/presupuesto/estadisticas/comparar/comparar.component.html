<div (click)="activeTable=!activeTable"
  class="d-flex justify-content-between align-items-center pl-3 pr-3 border-bottom m-3 cp">
  <div *ngIf="!activeTable" style="color:#0088bb;font-size: 18px">
    Detallado <span class="font-weight-bold" style="font-size: 22px;color:#0088bb;">></span>
  </div>
  <div *ngIf="activeTable" class="d-flex align-items-center cp">
    <label class="back cp">Volver</label>
    <img alt="" src="/assets/img/icons/back.png" width="25">
  </div>
  <div class="font-weight-bold">{{auxiliars.getMonth(mes)}} {{anio}}</div>
</div>
<div *ngIf="!activeTable" >
  <app-grafica></app-grafica>
</div>
<div *ngIf="activeTable" class="pl-3 pr-3">
  <app-detallado></app-detallado>
</div>
